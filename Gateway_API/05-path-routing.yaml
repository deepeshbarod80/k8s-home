# Exact match – only "/" goes upstream
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-exact
  namespace: default
spec:
  parentRefs:
    - name: platform-gw
      sectionName: http
  hostnames:
    - exampleapp-go.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      backendRefs:
        - name: go-svc
          port: 5000

---
# Prefix match – "/" and all subpaths pass through
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-prefix
  namespace: default
spec:
  parentRefs:
    - name: platform-gw
      sectionName: http
  hostnames:
    - exampleapp-go.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: go-svc
          port: 5000